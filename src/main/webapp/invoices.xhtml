<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.layout}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>
    </ui:define>
    <ui:define name="title">
    </ui:define>
    <ui:define name="body">
        <div class="box box-primary">
            <div class="box-header with-border">

                <p:panel id="spanel"  style="margin: 4em; background: transparent;  position: relative; border: 0">
                    <h:panelGrid columns="1">
                        <p:growl id="msgs1" sticky="true" showDetail="true" />

                        <p:tabView  styleClass="si-icon-16x16 si-icon-edit"   style="background: transparent; width: 100%; height: 100%; border: 0" >  
                            <p:tab title="Create Invoice"  rendered="#{maaif.agrodealer}">
                                <h:form>
                                    <p:panelGrid columns="6" columnClasses="ui-grid-col-8,ui-grid-col-8,ui-grid-col-8,ui-grid-col-8,ui-grid-col-8,ui-grid-col-8"
                                                 layout="grid" styleClass="ui-fluid card">
                                        <p:outputLabel value="Invoice Number"/>
                                        <p:inputText  value="#{maaif.ewallet.balance}" />
                                        <p:outputLabel value="Branch"/>
                                        <p:inputText  value="#{maaif.ewallet.balance}" />
                                        <p:outputLabel value="Supplier"/>
                                        <p:inputText  value="#{maaif.ewallet.balance}" />
                                        <p:outputLabel value="Date Created"/>
                                        <p:inputText  value="#{maaif.ewallet.balance}" />
                                        <p:outputLabel value="Invoice Amount"/>
                                        <p:inputText  value="#{maaif.ewallet.balance}" />
                                        <p:outputLabel value="Status"/>
                                        <p:inputText  value="#{maaif.ewallet.balance}" />
                                        <p:outputLabel value="Loan Interest Rate"/>
                                        <p:inputText  value="#{maaif.ewallet.balance}" />
                                        <p:outputLabel value="Payment Duration"/>
                                        <p:inputText  value="#{maaif.ewallet.balance}" />
                                        <p:outputLabel value="Invoice Discount"/>
                                        <p:inputText  value="#{maaif.ewallet.balance}" />
                                        <p:outputLabel value="Amount to disburse"/>
                                        <p:inputText  value="#{maaif.ewallet.balance}" />
                                        <p:outputLabel value="Interestss"/>
                                        <p:inputText  value="#{maaif.ewallet.balance}" />
                                        <p:outputLabel value=""/>
                                        <p:outputLabel value=""/>
                                    </p:panelGrid>
                                    <h:panelGrid columns="8">
                                        <p:commandButton value="SUBMIT"  ajax="false" icon="fa fa-plus" styleClass="btn-primary"  action="#{maaif.createUserpurchase}" />
                                    </h:panelGrid>
                                </h:form>
                            </p:tab>

                            <p:tab title="My Invoices" rendered="#{maaif.agrodealer}">
                                <h:form>
                                    <p:dataTable var="groups" value="#{maaif.cartList}" 
                                                 paginator="true" rows="10"
                                                 editable="true"
                                                 style="background: transparent; font-size:11px"
                                                 id="activitysTable"
                                                 emptyMessage="No invoice found with given criteria" filteredValue="#{maaif.cartList}">
                                        <p:column filterBy="#{groups.agrodealerproductid.productname}" sortBy="#{groups.agrodealerproductid.productname}" headerText="Invoice Date">
                                            <p:outputLabel value="#{groups.agrodealerproductid.productname}" />
                                        </p:column>
                                        <p:column filterBy="#{groups.price}" sortBy="#{groups.price}" headerText="Invoice Number">
                                            <p:outputLabel value="#{groups.price}" />
                                        </p:column>
                                        <p:column filterBy="#{groups.quantity}" sortBy="#{groups.quantity}" headerText="Supplier">
                                            <p:outputLabel value="#{groups.quantity}" />
                                        </p:column>
                                        <p:column filterBy="#{groups.createdon}" sortBy="#{groups.createdon}" headerText="Buyer">
                                            <p:outputLabel value="#{groups.createdon}" />
                                        </p:column>
                                        <p:column  sortBy="#{groups.agrodealerproductid.dealerid.companyname}" headerText="Payment Plan">
                                            <p:outputLabel value="#{groups.agrodealerproductid.dealerid.companyname}" />
                                        </p:column>
                                        <p:column  sortBy="#{groups.agrodealerproductid.dealerid.companyname}" headerText="Invoice Amount">
                                            <p:outputLabel value="#{groups.agrodealerproductid.dealerid.companyname}" />
                                        </p:column>
                                        <p:column  sortBy="#{groups.agrodealerproductid.dealerid.companyname}" headerText="Amount to Disburse">
                                            <p:outputLabel value="#{groups.agrodealerproductid.dealerid.companyname}" />
                                        </p:column>
                                        <p:column  sortBy="#{groups.agrodealerproductid.dealerid.companyname}" headerText="Interest">
                                            <p:outputLabel value="#{groups.agrodealerproductid.dealerid.companyname}" />
                                        </p:column>
                                        <p:column style="width:4%">
                                            <p:commandLink process="@this" styleClass="si-icon-16x16 si-icon-edit" update=":editForm:typesDetail"  oncomplete="PF('typesDialog').show()"  value="Details"   title="Delete  #{groups.agrodealerproductid.productname}'s DETAILS">                                                  
                                                <f:setPropertyActionListener value="#{groups}"   target="#{maaif.userpurchase}" />  
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </p:tab>
                            <p:tab title="Available Invoices" rendered="#{maaif.UBA}">
                                <h:form>
                                    <p:dataTable var="groups" value="#{maaif.cartList}" 
                                                 paginator="true" rows="10"
                                                 editable="true"
                                                 style="background: transparent; font-size:11px"
                                                 id="activitysTable"
                                                 emptyMessage="No invoice found with given criteria" filteredValue="#{maaif.cartList}">
                                        <p:column filterBy="#{groups.agrodealerproductid.productname}" sortBy="#{groups.agrodealerproductid.productname}" headerText="Invoice Date">
                                            <p:outputLabel value="#{groups.agrodealerproductid.productname}" />
                                        </p:column>
                                        <p:column filterBy="#{groups.price}" sortBy="#{groups.price}" headerText="Invoice Number">
                                            <p:outputLabel value="#{groups.price}" />
                                        </p:column>
                                        <p:column filterBy="#{groups.quantity}" sortBy="#{groups.quantity}" headerText="Supplier">
                                            <p:outputLabel value="#{groups.quantity}" />
                                        </p:column>
                                        <p:column filterBy="#{groups.createdon}" sortBy="#{groups.createdon}" headerText="Buyer">
                                            <p:outputLabel value="#{groups.createdon}" />
                                        </p:column>
                                        <p:column  sortBy="#{groups.agrodealerproductid.dealerid.companyname}" headerText="Payment Plan">
                                            <p:outputLabel value="#{groups.agrodealerproductid.dealerid.companyname}" />
                                        </p:column>
                                        <p:column  sortBy="#{groups.agrodealerproductid.dealerid.companyname}" headerText="Invoice Amount">
                                            <p:outputLabel value="#{groups.agrodealerproductid.dealerid.companyname}" />
                                        </p:column>
                                        <p:column  sortBy="#{groups.agrodealerproductid.dealerid.companyname}" headerText="Amount to Disburse">
                                            <p:outputLabel value="#{groups.agrodealerproductid.dealerid.companyname}" />
                                        </p:column>
                                        <p:column  sortBy="#{groups.agrodealerproductid.dealerid.companyname}" headerText="Interest">
                                            <p:outputLabel value="#{groups.agrodealerproductid.dealerid.companyname}" />
                                        </p:column>
                                        <p:column style="width:4%">
                                            <p:commandLink process="@this" styleClass="si-icon-16x16 si-icon-edit" update=":editForm:typesDetail"  oncomplete="PF('typesDialog').show()"  value="Details"   title="Delete  #{groups.agrodealerproductid.productname}'s DETAILS">                                                  
                                                <f:setPropertyActionListener value="#{groups}"   target="#{maaif.userpurchase}" />  
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </p:tab>
                        </p:tabView>
                        <h:form id="editForm">
                            <p:dialog header="Invoice Details" dynamic="true" widgetVar="typesDialog" responsive="true" showEffect="clip"  hideEffect="explode" resizable="false">
                                <p:outputPanel id="purchaseDetail" style="text-align:center;">  
                                    <h:panelGrid columns="1" >
                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-5,ui-grid-col-8"
                                                     layout="grid" styleClass="ui-fluid card">
                                            <p:outputLabel value="Product"/>
                                            <p:selectOneMenu     converter="#{convertor}"  value="#{maaif.userpurchase.agrodealerproductid}"  style="width: 200px" >
                                                <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{maaif.agrodealerProductList}"  var="actorID" itemValue="#{actorID}" itemLabel="#{actorID.productname}" />
                                            </p:selectOneMenu>
                                            <p:outputLabel value="Payment Mode"/>
                                            <p:selectOneMenu     converter="#{convertor}"  value="#{maaif.userpurchase.paymentmode}"  style="width: 200px" >
                                                <f:selectItem itemLabel="Mobile money" itemValue="Mobile Money"/>
                                                <f:selectItem itemLabel="UBA" itemValue="UBA"/>
                                            </p:selectOneMenu>
                                            <p:outputLabel value="Price"/>
                                            <p:inputText     value="#{maaif.userpurchase.price}" />
                                        </p:panelGrid>
                                        <h:panelGrid columns="8">
                                            <p:commandButton value="SUBMIT"  ajax="false" icon="fa fa-plus" styleClass="btn-primary"  action="#{maaif.createUserpurchase()}" />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </p:dialog>
                        </h:form>

                    </h:panelGrid>
                </p:panel>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger">
            <p:commandButton value="Yes" type="button" styleClass="btn-primary ui-confirmdialog-yes"
                             icon="fa fa-check"/>
            <p:commandButton value="No" type="button" styleClass="btn-danger ui-confirmdialog-no"
                             icon="fa fa-close"/>
        </p:confirmDialog>

        <script type="text/javascript">
            /*if ('serviceWorker' in navigator) {
             navigator.serviceWorker.register('sw.js');
             }*/


            if ('serviceWorker' in navigator) {
                /*  navigator.serviceWorker.getRegistrations().then(function (registrations) {
                 for (let registration of registrations) {
                 registration.unregister()
                 }
                 });*/

                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('sw.js').then(function (registration) {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function (err) {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        </script>
    </ui:define>


</ui:composition>
