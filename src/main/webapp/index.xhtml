<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.indexLayout}">
    <!--    <ui:define name="head-end">
        </ui:define>
        <ui:define name="title">
        </ui:define>-->
    <ui:define name="body">
        <div class="box box-primary">
            <p:panel id="spanel"   style="background: transparent;  position: relative; border: none">
                <div class="box box-solid box-default">
                    <div class="box-header with-border">
                        <h3 class="box-title">Mamlaka</h3>
                        <div class="box-tools pull-right">
                        </div>
                    </div>
                </div>
                <h:panelGrid columns="1">
                    <p:growl id="msgs1" sticky="true" showDetail="true" />
                    <h4>At Mamlaka, we are committed to availing the products right to your door step combined with the financial market, You can discount your invoices easily through a reliable financier</h4>

                    <h:form id="agrodealerProductdAnimalsForm" style="width: auto; border: none" >
                        <p:dataGrid var="car" value="#{maaif.agrodealerProductList}" columns="4"   style="border: none" layout="grid"
                                    rows="12" paginator="true" id="cars"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">
                            <f:facet name="header">
                                Products available for sale
                            </f:facet>
                            <p:panel  style="border: none; width: fit-content">
                                <h:panelGrid columns="1" style="width:100%; border: none">
                                    <hr/>
                                    <h:outputText value="#{car.price}" style="color: chocolate; font-size: xx-large"><f:convertNumber currencyCode="KES"  type="currency" /></h:outputText>
                                    <fieldset>
                                        <legend style="border: none"><h:outputText  value="#{car.productname}" style="color: chocolate; font-size: 24px"/></legend>

                                        <h:panelGrid columns="1">
                                            <h:graphicImage width="180px" height="180px" style="border-radius: 20%;" url="#{car.photourl}"></h:graphicImage>
                                        </h:panelGrid>
                                    </fieldset>
                                    <h:outputText value="#{car.description}" style="color: green"/>

                                    <h:panelGrid columns="3">
                                        <!--                                                    <p:outputLabel value="SELECT QUANTITY  ." style="font-family: sans-serif;  font-weight: bold"/>
                                                                                            <p:spinner  value="#{maaif.quantity}"><p:ajax event="keyup" /></p:spinner>
                                                                                            <p:outputLabel value="#{car.agrodealerproductunit.unitname}" style="font-family: sans-serif;  font-weight: bold"/>
                                                                                            <br/>
                                                                                            <br/>
                                                                                            <br/>-->
                                        <p:commandButton   styleClass="btn-primary" immediate="true"   icon="fa fa-shopping-cart"  action="#{maaif.loginPage}"  value="Shop">
                                            <f:setPropertyActionListener  value="#{car}"  target="#{maaif.agrodealerProduct}" />
                                        </p:commandButton>
                                    </h:panelGrid>
                                    <br/>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </h:panelGrid>
            </p:panel>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger">
            <p:commandButton value="Yes" type="button" styleClass="btn-primary ui-confirmdialog-yes"
                             icon="fa fa-check"/>
            <p:commandButton value="No" type="button" styleClass="btn-danger ui-confirmdialog-no"
                             icon="fa fa-close"/>
        </p:confirmDialog>
        <script type="text/javascript">
            /*if ('serviceWorker' in navigator) {
             navigator.serviceWorker.register('sw.js');
             }*/


            if ('serviceWorker' in navigator) {
                /*  navigator.serviceWorker.getRegistrations().then(function (registrations) {
                 for (let registration of registrations) {
                 registration.unregister()
                 }
                 });*/

                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('sw.js').then(function (registration) {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function (err) {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        </script>
    </ui:define>


</ui:composition>
